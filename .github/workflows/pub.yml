name: Publish on Docker Hub and Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [master ]
  workflow_dispatch:

jobs:

  run_pub_tests:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: echo workspace
        run: echo $GITHUB_WORKSPACE
        shell: bash
      - name: Run tests
        run: coverage run src/app_test.py
      - name: Tests report
        run: coverage report
  build_and_pub:
    needs: [run_pub_tests]
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@master
    - name: Build the Docker image
      run: docker build . --file Dockerfile -- tag ijn35807/docker-image-autobuild:latest
    - name: Push the Docker image
      run: docker login -u 2021202121202120 -p ${{ secrets.DOCKER_TOKEN }} && docker push 2021202121202120/docker-image-autobuild:latest
